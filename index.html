<!DOCTYPE html>
<html lang="en">

<head>
	<title>Microverse Player</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
		crossorigin="anonymous" />
</head>

<body>
	<header>
		<nav>
			<ul class="nav">
				<li class="icons left">
					<a href="">
						<i class="fas fa-bars fa-1x"></i>
					</a>
				</li>
				<li class="nav__logo">
					<a href="www.youtube.com"><img class="logo"
							src="https://i.kinja-img.com/gawker-media/image/upload/s--ohRBA8uj--/c_scale,f_auto,fl_progressive,q_80,w_800/pol5zfmalpqmpt1jcnbp.png"
							alt="youtube image" /></a>
				</li>
				<!--
				-->
				<li class="nav__searchbar">
					<input placeholder="search for a video" />
				</li>
				<!-- 		

	  		-->
				<li class="nav__searchbar-button">
					<input type="button" title="Search" value=" " />
				</li>
			</ul>
			<div class="right-icons">
				<ul>
					<li class="icons cam">
						<a href="">
							<i class="fas fa-video fa-1x"></i>
						</a>
					</li>
					<li class="icons">
						<a href=""> <i class="fas fa-th fa-1x"></i></a>
					</li>
					<li class="icons">
						<a href="">
							<i class="fas fa-comment-dots"></i>
						</a>
					</li>
					<li class="icons">
						<a href=""><i class="fas fa-bell fa-1x"></i></a>
					</li>
					<li class="icons image">
						<a href="">
							<img src="https://randomuser.me/api/portraits/women/85.jpg"
								alt="random user" />
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<hr />
	<main>
		<div class="main">
			<section class="col-2-3">
				<iframe width="715" height="415" src="https://www.youtube.com/embed/jOyfZex7B3E"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe>
				<h4>Nintendo geeks</h4>
				<div class="description">
					<p class="description views">200.666 views</p>
					<ul class="description side_views">
						<li>
							<a href=""><img src="https://img.icons8.com/material/24/000000/facebook-like.png"
									alt="facebook like" /></a>

							<p>9,000</p>
						</li>
						<li>
							<a href="">
								<img src="https://img.icons8.com/material-rounded/24/000000/thumbs-down.png"
									alt="thumbs down" />
							</a>
							<p>9,000</p>

						</li>
						<li>
							<a href=""><img src="https://img.icons8.com/ios-glyphs/30/000000/forward-arrow.png"
									alt="forward arrow" />
							</a>
							<p>Share</p>
						</li>
						<li>
							<a href="">
								<img src="https://img.icons8.com/metro/26/000000/add-property.png"
									alt="add property" />
							</a>
							<p>Save</p>
						</li>
						<li id="dots">
							<a href=""><img src="https://img.icons8.com/ios/50/000000/more.png"
									alt="more image" /></a>
						</li>
					</ul>
				</div>
			</section>
			<aside class="col-2-1">
				<p>Related videos</p>
				<ul class="related">
					<li>
						<a href=""><img src="https://images-na.ssl-images-amazon.com/images/I/91qahZOIs6L._SX342_.jpg"
								alt="" />
						</a>
						<h3>Nintendo 64 | Gaming Historian</h3>
						<br />
						<h4>Views : Over 9000</h4>
					</li>
					<li>
						<a href=""><img src="https://i.ytimg.com/vi/d_T5P-zIIAs/maxresdefault.jpg"
								alt="" />
						</a>
						<h3>Nintendo 64 | Gaming Historian</h3>
						<br />
						<h4>Views : Over 9000</h4>
					</li>
					<li>
						<a href=""><img src="http://www.xanjero.com/wp-content/uploads/2018/07/YouTube-wider-thumbnails.jpg"
								alt="" />
						</a>
						<h3>Nintendo 64 | Gaming Historian</h3>
						<br />
						<h4>Views : Over 9000</h4>
					</li>
				</ul>
			</aside>
		</div>
	</main>
</body>

</html>
